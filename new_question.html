<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Система онлайн опросов | Добавить вопрос</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://webmg.ru/wp-content/uploads/2022/09/i-44-38.jpeg'); height: 100vh; overflow: auto">
  <blockquote class="blockquote text-center"><h1 th:text="${Survey.name}"></h1></blockquote>
  <table id="1" class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID вопроса</th>
      <th scope="col">ID опроса</th>
      <th scope="col">Название опроса</th>
      <th scope="col">Ответ №1</th>
      <th scope="col">Ответ №2</th>
      <th scope="col">Ответ №3</th>
      <th scope="col">Ответ №4</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Question: ${listQuestions}">
      <th scope="row" class="text-black" th:text="${Question.getId()}">ID вопроса отстутсвует</th>
      <th scope="row" class="text-black" th:text="${Question.getSurveyId()}">ID опроса отсутствует</th>
      <th scope="row" class="text-black" th:text="${Question.getName()}">Текст вопроса отсутствует</th>
      <th scope="row" class="text-black" th:text="${Question.getAns1()}">Ответ №1 отстутсвует</th>
      <th scope="row" class="text-black" th:text="${Question.getAns2()}">Ответ №2 отсутствует</th>
      <th scope="row" class="text-black" th:text="${Question.getAns3()}">Ответ №3 отсутствует</th>
      <th scope="row" class="text-black" th:text="${Question.getAns4()}">Ответ №4 отсутствует</th>
      <td>
        <a th:href="@{'/visual/'+${Question.getId()}}"><button type="button" class="btn btn-info" >Визуализировать</button></a>
        <a th:href="@{'/editQuestion/'+${Question.getId()}}"><button type="button" class="btn btn-info">Редактировать</button></a>
        <a th:href="@{'/deleteQuestion/'+${Question.getId()}}"><button type="button" class="btn btn-danger">Удалить</button></a>
      </td>
    </tr>

    <blockquote class="blockquote text-center">
      <a th:href="@{'/'}">
        <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
          ГЛАВНАЯ
        </button>
      </a>
      <a th:href="@{'/editSurvey/' + ${Survey.getId()}}">
        <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
          Редактировать опрос
        </button>
      </a>
      <a th:href="@{'/new_formquestion/' + ${Survey.getId()}}">
        <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
          Добавить вопрос
        </button>
      </a>
    </blockquote>
    </tbody>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js'></script>
    <script>
      new Tablesort(document.getElementById('1'));
    </script>
  </table>
  <p class="text-black">
    <script type="text/javascript">
      function getRowsColumn() {
        let table = document.getElementById('1')
        let tBody = table.querySelector('tbody')
        const count = tBody.querySelectorAll('tr').length;
        document.write('Количество вопросов в таблице: ' + count)
      }

      getRowsColumn()
    </script>
  </p>
</div>
</body>
</html>
