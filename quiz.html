<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Система онлайн опросов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://webmg.ru/wp-content/uploads/2022/09/i-44-38.jpeg'); height: 100vh; overflow: auto">
  <blockquote class="blockquote text-center"><h3 class="title" th:text="${Survey.name}"></h3></blockquote>

  <form action="#" th:action="@{'/saveQuiz'}" method="POST" th:model="aForm">
    <div  th:each="Question, i: ${aForm.getQuestions()}">
      <blockquote class="blockquote text-center"><h5 th:text="${Question.name}"></h5></blockquote>
      <div class="form-check offset-md-5">
        <div class="option">
        <input type="radio" th:field="*{aForm.answers[__${i.index}__].answer}" th:value="'1'+'/'+*{aForm.questions[__${i.index}__].surveyId}+
        '/'+*{aForm.questions[__${i.index}__].id}"/>
        <label type="text-center"> <h6 th:text="${Question.ans1}"></h6></label>
        </div>
          <div class="option">
        <input  type="radio"  th:field="*{aForm.answers[__${i.index}__].answer}" th:value="2+'/'+*{aForm.questions[__${i.index}__].surveyId}+
        '/'+*{aForm.questions[__${i.index}__].id}"/>
        <label type="text-center"> <h6 th:text="${Question.ans2}"></h6></label>
          </div>
            <div class="option">
        <input type="radio"  th:field="*{aForm.answers[__${i.index}__].answer}" th:value="3+'/'+*{aForm.questions[__${i.index}__].surveyId}+
        '/'+*{aForm.questions[__${i.index}__].id}"/>
        <label type="text-center"> <h6 th:text="${Question.ans3}"></h6></label>
            </div>
              <div class="option">
        <input type="radio" th:field="*{aForm.answers[__${i.index}__].answer}" th:value="4+'/'+*{aForm.questions[__${i.index}__].surveyId}+
        '/'+*{aForm.questions[__${i.index}__].id}"/>
        <label type="text-center"> <h6 th:text="${Question.ans4}"></h6></label></div>
              </div>
      <hr/>
      <p></p>
      <p></p>
      <p></p>

    </div>

    <button type="submit" class="btn btn-info d-block mx-auto mt-4">Отправить</button>
  </form>

</div>
</body>
</html>
